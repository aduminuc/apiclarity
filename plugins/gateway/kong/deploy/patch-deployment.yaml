spec:
  template:
    spec:
      volumes:
      - emptyDir: {}
        name: kong-securecn-trace-plugin
      containers:
      - name: {{KONG_PROXY_CONTAINER_NAME}}
        volumeMounts:
        - mountPath: /plugins/
          name: kong-securecn-trace-plugin
        env:
        - name: KONG_PLUGINS
          value: kong-plugin
        - name: KONG_PLUGINSERVER_NAMES
          value: kong-plugin
        - name: KONG_PLUGINSERVER_KONG_PLUGIN_START_CMD
          value: /plugins/kong-plugin
        - name: KONG_PLUGINSERVER_KONG_PLUGIN_QUERY_CMD
          value: /plugins/kong-plugin -dump
      initContainers:
      - command:
        - cp
        - /usr/local/bin/kong-plugin
        - /plugin/.
        image: erezfish/kong-plugin:1.2
        imagePullPolicy: Always
        name: securecn-kong-plugin-injector
        volumeMounts:
        - mountPath: /plugin
          name: kong-securecn-trace-plugin
