apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-postgresql-secret
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{ include "apiclarity.labels" . }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "1"
data:
  postgresql-password: {{ .Values.global.databasePassword | b64enc }}
